<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airplane.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page">

        <div class="main-box">

            <button class="left-arrow-button" onclick="location.href='intro-airplane.html'">

                <img class="left-arrow" src="images\left-arrow.png">

            </button>

            <div class="upper-box">

                <p class="title">
                    
                    The airplane's pilot asks everyone to remain calm and warns that the plane is in free fall because the engines failed!
                    <br>
                    <br>
                    Everyone panicked and in a few seconds there was a big mess on the plane.
                
                </p>

                <p class="description-text">
                    
                    You see four people running towards a compartment within 5 parachutes...
                    <br>
                    <br>
                    What do you do?

                </p>

                <div class="button-box">

                    <button class="decision" onclick="location.href='intro-beach.html'">

                        <p>Take the last one and jump off the plane with the others four</p>
    
                    </button>
    
                    <button class="decision" onclick="location.href='intro-airplane-crash.html'">
    
                        <p>Try to keep calm and take the decision of giving up on the last parachute</p>
    
                    </button>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
